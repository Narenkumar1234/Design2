<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;800&display=swap"
      rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>
  
  <body class="relative">
    <!-- <div class="stars-container"></div> -->
    <div class="bg"></div>

    <div class="star-field">
      <div class="layer"></div>
      <div class="layer"></div>
      <div class="layer"></div>
      <div class="mx-54 my-3 z-50">
        <div class="text-white flex justify-between z-50 items-center">
          <div class="mx-5 lg:mx-0 w-11">
            <img src="https://i.postimg.cc/LszFwhW6/image.png" alt="" />
          </div>
          <div class="lg:flex space-x-9 justify-between text-xs text-gray-400 hidden ">
            <p
              class="tracking-widest1 cursor-pointer hover:text-gray-200 transition duration-500 ease-in-out"
            >
              BRANDS
            </p>
            <p
              class="tracking-widest1 cursor-pointer hover:text-gray-200 transition duration-500 ease-in-out"
            >
              INFLUENCERS
            </p>
            <p
              class="tracking-widest1 cursor-pointer hover:text-gray-200 transition duration-500 ease-in-out"
            >
              PRICING
            </p>
            <p
              class="tracking-widest1 cursor-pointer hover:text-gray-200 transition duration-500 ease-in-out"
            >
              BLOGS
            </p>
            <p
              class="tracking-widest1 cursor-pointer hover:text-gray-200 transition duration-500 ease-in-out"
            >
              CONTACT
            </p>
          </div>
        </div>
        <div
          class="flex lg:flex-row justify-between flex-col space-x-8 items-center my-16"
        >
          <div class="flex flex-col space-y-10">
            <div>
              <h1 class="animate__animated animate__bounceInLeft  text-white lg:text-left text-center extraBold leading-tight text-left">
                Discover. Connect. Collaborate.
              </h1>
            </div>
            <div class="animate__animated animate__bounceInLeft animeslower">
              <p class="font-thin text-gray-200 font-22px">
                An ecosystem for Social media Influencers and Brands.
              </p>
            </div>
            <div class="  animate__animated animate__fadeInUp animate_fast animate__delay-2s">
             <div class="flex space-x-10 animate__animated animate__pulse">
                <button class="button-color py-4 px-12 rounded-lg text-black">
                I'M AN INFLUENCER
              </button>
              <button class="button-color py-4 px-12 rounded-lg text-black">
                I'M A BRAND
              </button>
            </div>
            </div>
          </div>
          <div class="lg:mt-0 mt-10 lg:w-7/12 w-6/12 animate__animated animate__fadeIn animate_fast animate__delay-3s">
            <img
              src="https://i.postimg.cc/NMz0k9hd/image.png"
              width="700"
              height="250"
              alt=""
            />
          </div>
        </div>
      </div>
      <!-- <div class="absolute bottom-0 z-11 w-full h-full">
          <img class="absolute bottom-0" src="http://front-end-noobs.com/jecko/img/wave-bot.png"/>
          <img class="absolute bottom-0" src="http://front-end-noobs.com/jecko/img/wave-mid.png"/>
          <img class="absolute bottom-0" src="https://front-end-noobs.com/jecko/img/wave-top.png"/>
    </div> -->
<div class=" waveWrapper waveAnimation">
    <div class="waveWrapperInner bgTop">
                <div class="wave waveTop" style="
                    background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png');
                "></div>
        </div>
        <div class="waveWrapperInner bgMiddle">
                <div class="wave waveMiddle" style="
                    background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png');
                    "></div>
        </div>
        <div class="waveWrapperInner bgBottom">
                <div class="wave waveBottom" style="
                    background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png');
                    "></div>
        </div>

</div>
</body>
  <script src="script.js"></script>
</html>
